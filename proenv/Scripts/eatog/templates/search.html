{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }

    .product-slider {
        width: 30%;
        margin-bottom: 30px;
    }

    
    .search-result {
        margin-top: 15px;
        padding: 10px;
    }

    .search-result h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
    }

    .search-result p {
        color: #666;
        font-size: 16px;
        margin-top: 0;
    }


</style>
<br><br><br><br><br>    

<div class="search-result">
    <h2>Search Result : </h2>
    {% if products|length < 1 %}
        <p>No Products Found</p>
    {% endif %}
</div>

<section class="products" id="products">
    <div class="product-slider">
        <div class="wrapper">
            {% for i in products %}
            <div class="box">
                <img src="/media/{{i.image}}">
                <h1>{{i.name}}</h1>
                <div class="price">â‚¹{{i.price}}</div>
                <div class="stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half"></i>
                </div>
                <a href="{% url 'cart_add' i.id %}" class="btn">Add to Cart</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock  %}
